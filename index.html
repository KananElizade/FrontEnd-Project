<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PanPan - Movie Experience</title>
  <style>
    /* General Styles */
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      animation: fadeInBody 1s ease;
    }

    /* Animation for fading in the body */
    @keyframes fadeInBody {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Header Section */
    header {
      text-align: center;
      background: #000 url('https://www.w3schools.com/w3images/forestbridge.jpg') no-repeat center center/cover;
      padding: 120px 20px 80px 20px;
      color: white;
      animation: fadeInHeader 1.5s ease-in-out;
    }

    /* FadeIn Effect for Header */
    @keyframes fadeInHeader {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    header h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 400;
      opacity: 0;
      animation: fadeIn 2s forwards 1s;
    }

    header h1 {
      font-size: 4rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      animation: slideIn 2s forwards 2s;
      opacity: 0;
    }

    /* Animation for "PanPan" and "Welcome" */
    @keyframes slideIn {
      0% {
        transform: translateY(-100px);
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Navigation Bar */
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: #333;
      padding: 15px 0;
      animation: fadeInNav 1s ease-in-out;
    }

    /* FadeIn Effect for Navigation */
    @keyframes fadeInNav {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    nav a:hover {
      background-color: #f5a623;
      transform: scale(1.1);
    }

    /* Search and Filter Section */
    .search-filter {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
      animation: fadeInSearch 1s ease-in-out;
    }

    /* FadeIn Effect for Search */
    @keyframes fadeInSearch {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .search-filter input, .search-filter select {
      padding: 12px 25px;
      font-size: 1.1rem;
      border-radius: 30px;
      border: none;
      background: #222;
      color: #fff;
      outline: none;
      transition: box-shadow 0.3s ease-in-out;
    }

    .search-filter input:focus, .search-filter select:focus {
      box-shadow: 0 0 10px rgba(255, 165, 35, 0.6);
    }

    /* Movie Container */
    .movie-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
      gap: 20px;
      padding: 20px;
      animation: fadeInMovies 1s ease-in-out;
    }

    /* FadeIn Effect for Movie Cards */
    @keyframes fadeInMovies {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .movie {
      position: relative;
      width: 250px;
      height: 350px;
      background-color: #222;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: movieFadeIn 0.5s ease-in-out;
    }

    /* Animation for Movie Cards */
    @keyframes movieFadeIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .movie img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease-in-out;
    }

    .movie-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .movie:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 165, 35, 0.7);
    }

    .movie:hover .movie-info {
      opacity: 1;
    }

    .movie-info h3 {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .movie-info p {
      font-size: 1rem;
      color: #ccc;
    }

    /* Modal for Movie Details */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #333;
      color: #fff;
      padding: 20px;
      border-radius: 15px;
      width: 80%;
      max-width: 600px;
      text-align: center;
    }

    .modal-content h2 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    .modal-content p {
      font-size: 1rem;
      margin: 10px 0;
    }

    .modal-content .close-btn {
      background-color: #f5a623;
      color: #fff;
      padding: 10px 30px;
      font-size: 1.2rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .modal-content .close-btn:hover {
      background-color: #d48e2a;
    }

    .star-rating {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-top: 10px;
    }

    .star {
      color: #f5a623;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

  <!-- Header with Welcome and PanPan Text -->
  <header>
    <h2>Welcome to the Ultimate Movie Experience</h2>
    <h1>PanPan</h1>
    <p>Enjoy watching movies</p>
  </header>

  <!-- Navigation Bar -->
  <nav>
    <a href="index.html">Home</a>
  </nav>

  <!-- Search and Filter Section -->
  <div class="search-filter">
    <input type="text" id="searchInput" placeholder="Search for a show...">
    <select id="genreFilter">
      <option value="">All Genres</option>
    </select>
  </div>

  <!-- Movie Container -->
  <div class="movie-container" id="movie-container">
    <!-- Movies will be dynamically inserted here -->
  </div>

  <!-- Modal for Movie Details -->
  <div class="modal" id="movie-modal">
    <div class="modal-content">
      <h2 id="modal-title"></h2>
      <p><strong>Genres:</strong> <span id="modal-genres"></span></p>
      <p><strong>Language:</strong> <span id="modal-language"></span></p>
      <p><strong>Premiered:</strong> <span id="modal-premiered"></span></p>
      <p><strong>Summary:</strong> <span id="modal-summary"></span></p>
      <div class="star-rating" id="star-rating"></div>
      <button class="close-btn" id="close-modal-btn">Close</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('movie-container');
      const searchInput = document.getElementById('searchInput');
      const genreFilter = document.getElementById('genreFilter');
      const movieModal = document.getElementById('movie-modal');
      const closeModalButton = document.getElementById('close-modal-btn');
      const modalTitle = document.getElementById('modal-title');
      const modalGenres = document.getElementById('modal-genres');
      const modalLanguage = document.getElementById('modal-language');
      const modalPremiered = document.getElementById('modal-premiered');
      const modalSummary = document.getElementById('modal-summary');
      const starRating = document.getElementById('star-rating');

      let shows = [];
      let genres = [];

      async function fetchShows() {
        const res = await fetch('https://api.tvmaze.com/shows');
        const data = await res.json();
        shows = data;
        renderShows();
        populateGenres();
      }

      function renderShows() {
        const search = searchInput.value.toLowerCase();
        const genre = genreFilter.value;
        const filtered = shows.filter(show => {
          const matchesSearch = show.name.toLowerCase().includes(search);
          const matchesGenre = genre ? show.genres.includes(genre) : true;
          return matchesSearch && matchesGenre;
        });

        container.innerHTML = '';
        filtered.forEach(show => {
          const movieDiv = document.createElement('div');
          movieDiv.classList.add('movie');
          movieDiv.innerHTML = `
            <img src="${show.image?.medium || 'https://via.placeholder.com/300x400'}" alt="${show.name}">
            <div class="movie-info">
              <h3>${show.name}</h3>
              <p>${show.genres.join(', ')}</p>
            </div>
          `;
          movieDiv.addEventListener('click', () => {
            openModal(show);
          });
          container.appendChild(movieDiv);
        });
      }

      function openModal(show) {
        modalTitle.innerText = show.name;
        modalGenres.innerText = show.genres.join(', ');
        modalLanguage.innerText = show.language;
        modalPremiered.innerText = show.premiered;
        modalSummary.innerText = show.summary.replace(/<[^>]*>/g, '');

        // Create star rating
        starRating.innerHTML = '';
        for (let i = 1; i <= 5; i++) {
          const star = document.createElement('span');
          star.classList.add('star');
          star.innerHTML = i <= show.rating.average ? '&#9733;' : '&#9734;';
          starRating.appendChild(star);
        }

        movieModal.style.display = 'flex';
      }

      closeModalButton.addEventListener('click', () => {
        movieModal.style.display = 'none';
      });

      function populateGenres() {
        genres = [...new Set(shows.flatMap(show => show.genres))];
        genreFilter.innerHTML = '<option value="">All Genres</option>';
        genres.forEach(genre => {
          const option = document.createElement('option');
          option.value = genre;
          option.innerText = genre;
          genreFilter.appendChild(option);
        });
      }

      // Fetch the shows when the page loads
      fetchShows();

      // Handle search input changes
      searchInput.addEventListener('input', () => {
        renderShows();
      });

      // Handle genre filter changes
      genreFilter.addEventListener('change', () => {
        renderShows();
      });
    });
  </script>
</body>
</html>
