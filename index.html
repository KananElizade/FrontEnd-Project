<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PanPan - Movie Experience</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      animation: fadeInBody 1s ease;
    }

    @keyframes fadeInBody {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .sidebar {
      width: 250px;
      background-color: #333;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      padding: 1rem;
      color: white;
      overflow-y: auto;
    }

    .sidebar h3 {
      margin-bottom: 20px;
    }

    .sidebar .form-group,
    .sidebar button {
      margin-bottom: 15px;
    }

    .sidebar select,
    .sidebar input,
    .sidebar button {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      margin-bottom: 15px;
      background-color: #444;
      color: #fff;
      border: none;
      transition: background-color 0.3s ease;
    }

    .sidebar select:hover,
    .sidebar input:hover,
    .sidebar button:hover {
      background-color: #e50914;
      cursor: pointer;
    }

    .sidebar button {
      background-color: #222;
      border: 1px solid #444;
    }

    .sidebar button:focus {
      outline: none;
      background-color: #e50914;
    }
    .main-content {
      margin-left: 270px; /* Space for sidebar */
      padding: 1rem;
    }

    .filter-container {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }

    header {
      text-align: center;
      background: #000 url('https://www.w3schools.com/w3images/forestbridge.jpg') no-repeat center center/cover;
      padding: 120px 20px 80px 20px;
      color: white;
      animation: fadeInHeader 1.5s ease-in-out;
    }
    .pagination {
      justify-content: center;
      margin-top: 20px;
    }

    .pagination .page-item {
      margin: 0 5px;
    }

    .pagination .page-link {
      background-color: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 8px 15px;
      transition: background-color 0.3s ease;
    }

    .pagination .page-link:hover {
      background-color: #e50914;
    }

    .pagination .active .page-link {
      background-color: #e50914;
      color: white;
    }

    .reset-btn {
      background-color: #e50914;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease;
      margin-top: 20px;
    }

    .reset-btn:hover {
      transform: scale(1.1);
    }

    .filter-container {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }

    .sort-btn {
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 15px;
      transition: transform 0.3s ease;
    }

    .sort-btn:hover {
      transform: scale(1.05);
    }

    /* Add animation for page load */
    @keyframes fadeInBody {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    @keyframes fadeInHeader {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    header h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 400;
      opacity: 0;
      animation: fadeIn 2s forwards 1s;
    }

    header h1 {
      font-size: 4rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      animation: slideIn 2s forwards 2s;
      opacity: 0;
    }

    @keyframes slideIn {
      0% { transform: translateY(-100px); }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: #333;
      padding: 15px 0;
      animation: fadeInNav 1s ease-in-out;
    }

    @keyframes fadeInNav {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    nav a:hover {
      background-color: #e50914;
      transform: scale(1.1);
    }

    .search-filter {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
      animation: fadeInSearch 1s ease-in-out;
    }

    @keyframes fadeInSearch {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .search-filter input, .search-filter select {
      padding: 12px 25px;
      font-size: 1.1rem;
      border-radius: 30px;
      border: none;
      background: #222;
      color: #fff;
      outline: none;
      transition: box-shadow 0.3s ease-in-out, background-color 0.3s ease;
    }

    .search-filter input:focus, .search-filter select:focus {
      box-shadow: 0 0 10px rgba(229, 9, 20, 0.6);
      background-color: #333;
    }

    .search-filter input:hover {
      background-color: #e50914;
      transition: background-color 0.3s ease;
    }

    .search-filter select:hover {
      background-color: #e50914;
      transition: background-color 0.3s ease;
    }

    .search-filter input.active {
      background-color: #e50914;
      color: #fff;
    }

    .movie-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
      gap: 20px;
      padding: 20px;
      animation: fadeInMovies 1s ease-in-out;
    }

    @keyframes fadeInMovies {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .movie {
      position: relative;
      width: 250px;
      height: 350px;
      background-color: #222;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: movieFadeIn 0.5s ease-in-out;
    }

    @keyframes movieFadeIn {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .movie img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease-in-out;
    }

    .movie-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .movie:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(229, 9, 20, 0.7);
    }

    .movie:hover .movie-info {
      opacity: 1;
    }

    .movie-info h3 {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .movie-info p {
      font-size: 1rem;
      color: #ccc;
    }

    /* Modal Styling and Animation */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background-color: #333;
      color: #fff;
      padding: 20px;
      border-radius: 15px;
      width: 80%;
      max-width: 600px;
      text-align: center;
      animation: modalFadeIn 0.4s ease forwards;
      transform: scale(0.8);
      opacity: 0;
    }

    @keyframes modalFadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    .modal-content .close-btn {
      background-color: #e50914;
      color: #fff;
      padding: 12px 35px;
      font-size: 1.2rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .modal-content .close-btn:hover {
      background-color: #ff1e1e;
      transform: scale(1.05);
    }

    .star-rating {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-top: 10px;
    }

    .star {
      color: #e50914;
      font-size: 1.5rem;
    }
    #splash-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  animation: fadeOut 1s ease-in-out 3s forwards;
}

.splash-content {
  text-align: center;
  animation: popIn 1.2s ease;
}

.splash-n {
  font-size: 200px;
  font-weight: bold;
  color: #e50914;
  margin-bottom: 20px;
  animation: pulse 2s infinite;
}

.splash-title {
  color: white;
  font-size: 32px;
  margin-bottom: 20px;
}

.splash-image {
  width: 150px;
  animation: floatPopcorn 2s ease-in-out infinite;
}

@keyframes popIn {
  from { transform: scale(0); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

@keyframes floatPopcorn {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

@keyframes fadeOut {
  to { opacity: 0; visibility: hidden; }
}
.btn-sort {
  background-color: #e50914;
  color: white;
  border: none;
  border-radius: 30px;
  padding: 12px 25px;
  font-size: 1.1rem;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
  box-shadow: 0 4px 12px rgba(229, 9, 20, 0.4);
  animation: fadeInSort 1s ease-in-out;
}

.btn-sort:hover {
  background-color: #ff1e1e;
  transform: scale(1.05);
}

@keyframes fadeInSort {
  0% { opacity: 0; transform: translateY(-10px); }
  100% { opacity: 1; transform: translateY(0); }
}
#loading {
  text-align: center;
  padding: 20px;
}
  </style>
</head>
<body>
  <div id="splash-screen">
    <div class="splash-content">
      <h1 class="splash-title">Welcome to PanPan</h1>
      <div class="splash-n">PanPan</div>
    </div>
  </div>
  
  <header>
    <h2>Welcome to the Ultimate Movie Experience</h2>
    <h1>PanPan</h1>
    <p>Enjoy watching movies</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
  </nav>

  <div class="search-filter">
    <input type="text" id="searchInput" placeholder="Search for a show...">
    </select>
    <select id="genreFilter">
      <option value="">All Genres</option>
    </select>
  </div>
  <div>
    <button class="sort-btn" id="sortByRatingBtn">Sort by Rating</button>
    <button class="reset-btn" id="resetBtn">Reset Filters</button>
  </div>
</div>

  <div class="movie-container" id="movie-container"></div>

  <div class="modal" id="movie-modal">
    <div class="modal-content">
      <h2 id="modal-title"></h2>
      <p><strong>Genres:</strong> <span id="modal-genres"></span></p>
      <p><strong>Language:</strong> <span id="modal-language"></span></p>
      <p><strong>Premiered:</strong> <span id="modal-premiered"></span></p>
      <p><strong>Summary:</strong> <span id="modal-summary"></span></p>
      <div class="star-rating" id="star-rating"></div>
      <button class="close-btn" id="close-modal-btn">Close</button>
    </div>
  </div>
  <div id="pagination-container" class="pagination"></div>

  <div id="loading" style="display:none;">
    <img src="loading-logo.gif" alt="Loading...">
  </div>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('movie-container');
      const searchInput = document.getElementById('searchInput');
      const genreFilter = document.getElementById('genreFilter');
      const movieModal = document.getElementById('movie-modal');
      const closeModalButton = document.getElementById('close-modal-btn');
      const modalTitle = document.getElementById('modal-title');
      const modalGenres = document.getElementById('modal-genres');
      const modalLanguage = document.getElementById('modal-language');
      const modalPremiered = document.getElementById('modal-premiered');
      const modalSummary = document.getElementById('modal-summary');
      const starRating = document.getElementById('star-rating');
      const paginationContainer = document.getElementById('pagination-container');

      let shows = [];
      let genres = [];
      let sortAsc = true;
      let sortMode = false;
      let currentPage = 1;
      const itemsPerPage = 20;

      async function fetchShows(page = 1) {
        try {
          // Show the loading indicator
          document.getElementById('loading').style.display = 'block';
          
          // Wait for 1.5 seconds to simulate loading
          await new Promise(resolve => setTimeout(resolve, 1500));

          // Fetch movies for the current page
          const response = await fetch(`https://api.tvmaze.com/shows?page=${page}`);
          const data = await response.json();
          shows = data;

          // Hide the loading indicator
          document.getElementById('loading').style.display = 'none';

          renderShows();
          populateGenres();
          renderPagination();
        } catch (error) {
          console.error('Error fetching shows:', error);
          document.getElementById('loading').style.display = 'none';
        }
      }

      function renderShows() {
        const search = searchInput.value.toLowerCase();
        const genre = genreFilter.value;

        let filtered = shows.filter(show => {
          const matchesSearch = show.name.toLowerCase().includes(search);
          const matchesGenre = genre ? show.genres.includes(genre) : true;
          return matchesSearch && matchesGenre;
        });

        // Apply sort by rating if toggled
        if (sortMode) {
          filtered = filtered.sort((a, b) => {
            return b.rating.average - a.rating.average; // Sort by rating (5 to 1)
          });
        }

        // Implement pagination
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const pageShows = filtered.slice(startIndex, endIndex);

        container.innerHTML = '';

        pageShows.forEach((show) => {
          const movieDiv = document.createElement('div');
          movieDiv.classList.add('movie');
          movieDiv.innerHTML = `
            <img src="${show.image?.medium || 'https://via.placeholder.com/300x400'}" alt="${show.name}">
            <div class="movie-info">
              <h3>${show.name}</h3>
              <p>${show.genres.join(', ')}</p>
            </div>
          `;
          movieDiv.addEventListener('click', () => openModal(show));
          container.appendChild(movieDiv);
        });
      }

      function openModal(show) {
        modalTitle.innerText = show.name;
        modalGenres.innerText = show.genres.join(', ');
        modalLanguage.innerText = show.language;
        modalPremiered.innerText = show.premiered;
        modalSummary.innerText = show.summary.replace(/<[^>]*>/g, '');

        starRating.innerHTML = '';
        for (let i = 1; i <= 5; i++) {
          const star = document.createElement('span');
          star.classList.add('star');
          star.innerHTML = i <= (show.rating.average / 2) ? '&#9733;' : '&#9734;';
          starRating.appendChild(star);
        }

        movieModal.classList.add('show');
      }

      closeModalButton.addEventListener('click', () => {
        movieModal.classList.remove('show');
      });

      function populateGenres() {
        genres = [...new Set(shows.flatMap(show => show.genres))];
        genreFilter.innerHTML = '<option value="">All Genres</option>';
        genres.forEach(genre => {
          const option = document.createElement('option');
          option.value = genre;
          option.innerText = genre;
          genreFilter.appendChild(option);
        });
      }

      function renderPagination() {
        const totalPages = Math.ceil(shows.length / itemsPerPage);

        // Clear existing pagination
        paginationContainer.innerHTML = '';

        // Generate previous button
        if (currentPage > 1) {
          const prevBtn = document.createElement('li');
          prevBtn.classList.add('page-item');
          prevBtn.innerHTML = `<a class="page-link" href="#">Previous</a>`;
          prevBtn.addEventListener('click', () => {
            currentPage--;
            fetchShows(currentPage);
          });
          paginationContainer.appendChild(prevBtn);
        }

        // Generate page numbers
        for (let i = 1; i <= totalPages; i++) {
          const pageBtn = document.createElement('li');
          pageBtn.classList.add('page-item');
          if (i === currentPage) {
            pageBtn.classList.add('active');
          }
          pageBtn.innerHTML = `<a class="page-link" href="#">${i}</a>`;
          pageBtn.addEventListener('click', () => {
            currentPage = i;
            fetchShows(currentPage);
          });
          paginationContainer.appendChild(pageBtn);
        }

        // Generate next button
        if (currentPage < totalPages) {
          const nextBtn = document.createElement('li');
          nextBtn.classList.add('page-item');
          nextBtn.innerHTML = `<a class="page-link" href="#">Next</a>`;
          nextBtn.addEventListener('click', () => {
            currentPage++;
            fetchShows(currentPage);
          });
          paginationContainer.appendChild(nextBtn);
        }
      }

      // Initialize
      fetchShows(currentPage);

      searchInput.addEventListener('input', () => {
        currentPage = 1;
        fetchShows(currentPage);
      });

      genreFilter.addEventListener('change', () => {
        currentPage = 1;
        fetchShows(currentPage);
      });

      // Sort by Rating
      const sortByRatingBtn = document.getElementById('sortByRatingBtn');
      sortByRatingBtn.addEventListener('click', () => {
        sortMode = true;
        currentPage = 1;
        fetchShows(currentPage);
      });

      // Reset filters
      const resetBtn = document.getElementById('resetBtn');
      resetBtn.addEventListener('click', () => {
        searchInput.value = '';
        genreFilter.value = '';
        sortMode = false;
        currentPage = 1;
        fetchShows(currentPage);
        window.location.href = 'index.html'; // Redirect to home page
      });
    });
    
  </script>
</body>
</html>
